<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 offset-lg-3 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">{{ title }}</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="siteForm" (ngSubmit)="actionForm()">
                        <div class="mb-3">
                            <label for="address" class="form-label">Direcci贸n</label>
                            <input type="text" placeholder="Direcci贸n" name="address" class="form-control" formControlName="address">
                            <div class="text-danger" *ngIf="siteForm.get('address')?.hasError('required') && siteForm.get('address')?.touched">
                                <small>
                                    La direcci贸n <strong>es obligatoria</strong>
                                </small>
                            </div>
                            <div class="text-danger" *ngIf="siteForm.get('address')?.hasError('minlength') && siteForm.get('address')?.touched">
                                <small>
                                    La direcci贸n <strong>debe tener minimo 4 letras</strong>
                                </small>
                            </div>
                            <label for="cityId" class="form-label mt-2">Ciudad</label>
                            <select name="cityId" formControlName="cityId" class="form-control">
                                <option [value]="item.id" *ngFor="let item of listCities">{{item.name}}</option>
                            </select>
                            <div class="text-danger" *ngIf="siteForm.get('cityId')?.hasError('required') && siteForm.get('cityId')?.touched">
                                <small>
                                    La ciudad <strong>es obligatoria</strong>
                                </small>
                            </div>
                            <div class="text-danger" *ngIf="siteForm.get('cityId')?.hasError('min') && siteForm.get('cityId')?.touched">
                                <small>
                                    Debe seleccionar una ciudad
                                </small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary float-end ml-1" [disabled]="siteForm.invalid">Guardar</button>
                        <button type="button" routerLink="/sites" class="btn btn-secondary float-end cancel-button-form">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
