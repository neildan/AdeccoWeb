<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card card-transparent">
                <div class="card-header">
                    <h4 class="text-center">Clientes</h4>
                    <button class="btn btn-primary float-end margin-button-create" routerLink="/sites">Atras</button>
                </div>
                <div class="card-body text-center">
                    <span *ngIf="listUsers.length > 0; else elseUsers">
                        <table class="table table-striped mt-2">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Correo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of listUsers | paginate: { itemsPerPage: 10, currentPage: page}">
                                    <td>{{ user.name }}</td>
                                    <td>{{ user.lastname }}</td>
                                    <td>{{ user.email }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior"
                            nextLabel="Siguiente">
                        </pagination-controls>
                    </span>
                    <ng-template #elseUsers>
                        <p class="text-start">No hay clientes disponibles</p>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
