<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Usuarios</h4>
                    <button class="btn btn-success float-end margin-button-create" routerLink="/create-user">Nuevo</button>
                </div>
                <div class="card-body text-center">
                    <table *ngIf="listUsers.length > 0; else elseUsers" class="table table-striped mt-2">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Administrador</th>
                                <th scope="col">Sede</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of listUsers | paginate: { itemsPerPage: 10, currentPage: page}">
                                <td>{{ user.name }}</td>
                                <td>{{ user.lastname }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ (user.admin) ? 'Si' : 'No' }}</td>
                                <td>{{ (user.site) ? user.site.address : 'No hay sede' }}</td>
                                <td>
                                    <i [routerLink]="['/edit-user', user.id]" class="fas fa-edit text-primary"></i>
                                    <i (click)="deleteUser(user.id)" class="fas fa-trash text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ng-template #elseUsers>
                        <p class="text-start">No hay usuarios disponibles</p>
                    </ng-template>
                    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
